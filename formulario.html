						<td></td>
						<td></td>
						<td></td>						
					</tr>

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>

						<td>RG:</td>

						<td></td>
						<td></td>
						<td></td>

					</tr>

						<td></td>
						<td></td>

						<td></td>
						<td></td>
						<td></td>
						<td></td>

						<td></td>
						<td></td>

						<td></td>

					</tr>

							<option value="F">Fundamental</option>
							<option value="M">Médio</option>
							<option value="S">Superior</option>
							</select>

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="text" name="mae"></td>						
					</tr>
					<tr>
						<td>Telefone:</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>

					</tr>

						<td></td>
						<td></td>

						<td>Email:</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>Celular:</td>						
					</tr>
					<tr>
						<td><input type="email" name="email" required></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td><input type="text" name="celular"></td>
					</tr>
					<tr>

						<td></td>
						<td></td>
						<td></td>
						<td></td>
